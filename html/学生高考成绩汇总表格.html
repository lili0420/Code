<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生高考成绩汇总表格</title>
    <style>
        h1{
            font-weight:bolder;
            font-size:70px;
            font-style:italic;
            color:green
        }
        table{
            font-size:30px;
            color:plum;
            text-align:center;
            text-decoration:dotted;
            background-image:url(./14.jpg)
        }
        form{
            text-align:center;
            font-size:20px;
        }
    </style>
</head>
<body>
    <h1 align="center">高考完后来观赏北海的风景</h1>
    <table border="2" width="700" align="center">
        <caption>学生高考成绩汇总表格</caption>
        <thead>
            <tr><th>学生姓名</th>
                <th>语文成绩</th>
                <th>数学成绩</th>
                <th>英语成绩</th>
                <th>理综成绩</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>李四</td>
                <td>120</td>
                <td>120</td>
                <td>130</td>
                <td rowspan="2">200</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>125</td>
                <td>123</td>
                <td>130</td>
            </tr>
            <tr>
                <td>张三</td>
                <td>90</td>
                <td>40</td>
                <td>130</td>
                <td>210</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" align="center">成绩表格底部</td>
            </tr>
        </tfoot>
    </table>
    <form>
        <label>
            密码:<input type="password" name="密码" placeholder="请输入密码">
        </label>
        <br>
        <label>
            准考证号:<input type="text" placeholder="请输入准考证号">
        </label>
        <br>
        <label>
            爱好:唱歌<input type="radio">
                跳舞<input type="radio">
                旅游<input type="radio">
                学习<input type="radio" checked>
        </label>
        <br>
        <label>
            想去的城市:上海<input type="checkbox">
                    广州<input type="checkbox" checked>
                    深圳<input type="checkbox">
                    成都<input type="checkbox" checked>
        </label>
        <br>
        <label>
            想吃的食物:<select>
                <option>蛋糕</option>
                <option>冰激淋</option>
                <option>奶茶</option>
                <option>糍粑</option>
            </select>
        </label>
        <br>
    </form>
</body>
</html>
