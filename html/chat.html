<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        body{
            background-color:#f4f4f4;
            font-family:Arimal,Helvetica,sans-serif;
        }
        h1{
            color:#555;
            text-align:center;
        }
        p{
            color:#333;
            font-size:18px;
            line-height:1.5;
            margin:20px 0;
        }
        .btn{
            background-color:#4CAF50;
            color:white;
            padding:10px 20px;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:18px;
            margin-top:20px;
            display:block;
            margin-left:auto;
            margin-right:auto;
        }
        .btn:hover{
            background-color:#45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Site</h1>
    </header>
    <main>
        <section>
            <h2>About me</h2>
            <p>Hi,my name is John and I am a web developer.</p>
            <p>I am passionate about building websites an making them look great.</p>
            <p>When I'm not coding,you can find me playing guitar or hiking in the mounatains.</p>
        </section>
        <section>
        <h2>My Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>PHP</li>
        </ul>
    </section>
    <section>
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text"id="name"name="name"required>
            <label for="email">Email:</label>
            <input type="email"id="email"name="email"required>
            <label for="message">Message:</label>
            <textarea id="message"name="message"></textarea>
            <input type="submit"value="Send Message"class="btn">
        </form>
    </section>
    </main>
</body>
</html>
