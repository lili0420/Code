<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <!--通配符选择器:用*表示，匹配HTML中的所有元素-->
    <style>
        *{
            /*文字颜色*/
            color:deepskyblue;
        }
    </style>
</head>
<body>
    <div>div标签</div>
    <hr>
    <p>p标签</p>
</body>
</html>
