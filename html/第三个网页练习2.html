<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:green;
            font-style:italic;
            text-align:center;
        }
        div{
            font-size:24px;
            background-image:url(./12.jpg);
            text-align:center;
        }
    </style>
</head>
<body>
    <div>
        <h1>广西城市职业大学学生个人信息查询系统</h1>
        <h2>登录界面</h2>
        <form action="" name="formname">
            <label>
                用户名:<input type="text"  placeholder="请输入用户名"><br>
                密码:<input type="password" placeholder="请输入密码"><br>
            </label>
            <br>
            <label>
                性别:男<input type="radio" name="sex" checked>
                    女<input type="radio" name="sex">
            </label>
            <br>
            <label>
                爱好：sing<input type="checkbox" checked>
                    dance<input type="checkbox" checked>
                    study<input type="checkbox">
                    english<input type="checkbox">
            </label>
            <br>
            <label>
                省份:<select>
                <option>广州</option>
                <option>上海</option>
                <option>成都</option>
                <option>重庆</option>
                </select>
            </label>
            <br>
            <label>
                上传头像:<input type="file" multiple> <!--multiple代表上传多个文件-->
            </label>
            <br>
                个人介绍:<textarea name="introduce" rows="10" colos="20">
                    </textarea>
                <br>
                <input type="button"value="按键">
                <input type="reset"value="重置">
                <input type="submit"value="提交">
        </form>
    </div>
</body>
</html>
