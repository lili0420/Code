<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css学习</title>
</head>
<!--通过vscode创建html文件通过敲!+enter-->
<body>
    <!--hx是html的标题标签为h1,h2,h3,h4,h5,h6,h1最大标签只能使用一次-->
    <h1>hx是html的标题标签为h1,h2,h3,h4,h5,h6,h1最大标签只能使用一次</h1>
    <!--div标签可以组合其他的html元素内容-->
    <div>div标签可以组合其他的html元素内容</div>
    <p>定义段落，会自动在其创建一些空白</p>
    <br><!--换行标签-->
    <hr><!--显示一行水平线-->
    <!--a标签用来设置超文本链接，href属性:描述目标的url，target属性:设置跳转方式-->
    <a href="https://www.baidu.com/?tn=49055317_48_hao_pg" target="_blank">百度一下</a><br>
    <img src="./12.jpg" alt="图片" title="风景图片">
<div>
<ul>
    ul标签无序列表，此列项目使用黑原点进行标记
    <li>无序一</li>
    <li>无序二</li>
    <li>
        <span>span标签特殊文本</span>
    </li>
</ul>
<ol>
    ol标签有序列表使用数字进行标记
    <li>有序列表一</li>
    <li>有序列表二</li>
</ol>
</div>
<h6>完成</h6>
    
 
</body>
</html>
