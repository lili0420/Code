<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title2</title>
</head>
<body>
    <table border="1" width="500" align="center">
        <!--caption表示HTML表格的标题，对表格的简单描述-->
        <caption>python数据采集考试成绩单表格</caption>
        <thead>
        <tr>
            <th>name</th>
            <th>sex</th>
            <th>score</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td rowspan="2">95</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>男</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>男</td>
            <td>85</td>
        </tr>
        <tr>
            <td>王芳</td>
            <td>女</td>
            <td>98</td>
        </tr>
    </tbody>
    <tfoot>
        <tr align="center">
            <td colspan="3">底部</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
