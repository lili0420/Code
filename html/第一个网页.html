<!DOCTYPE html>
<html lang="en">
<head>
    <!--通过vscode创建html文件通过!+enter-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css学习</title>
</head>
<body>
    <!--hx是HTML的标题标签，只用于标题，分别有h1,h2,h3,h4,h5,h6；
    其中h1定义字号最大的标题，代表大标题，一般一个页面只用一次，
    h6定义字号最小的标题-->
    <h1>hx是HTML的标题标签，只用于标题，分别有h1,h2,h3,h4,h5,h6.
        h1定义字号最大的标题，代表大标题，一般一个页面只用一次</h1>
    <h2>这是2级标题</h2>
    <h3>这是3级标题</h3>
    <h4>这是4级标题</h4>
    <h5>这是5级标题</h5>
    <h6>这是6级标题</h6>
    <div>div标签可用于组合其他HTML元素的容器</div>
    <p>定义段落，会自动在其前后创建一些空白。浏览器会自动添加这些空间</p>
    <br><!--换行标签-->
    <!--hr标签定义HTML页面中的主题变化（比如话题的转移），并显示为一条水平线-->
    <hr><!--显示一行水平线-->
    <!--a标签用来设置超文本链接。超链接可以是一个文字、一个词，或者一组词，也可以是一幅图像，您可以单击这些内容来跳转到新的文档或者当前文档中的某个部分
    href属性:描述了链接的目标URL，target属性:设置链接跳转方式-->
    <a href="https://www.baidu.com/?tn=49055317_48_hao_pg"target="_blank">去百度</a>
    <!--img用来声明图像的插入，src属性:规定图像的URL,alt属性:规定图像的替代文本，title属性:定义图片的标题，将鼠标移动到图片上会出现-->
    <img src="./12.jpg"alt="张家界"title="风景图">
    <!-- 这是一个p标签的写法，快捷方式：Ctrl+/ -->
    <!--无序列表-->
    <ul>ul作为无序列表，使用粗体原点（典型的小黑圆圈）进行标记
        <li>无序列表一</li><!--li用于定义列表项-->
        <li>无序列表二</li>
        <li>
            <span>特殊文本</span>
        </li>
    </ul>
    <!--有序列表-->
    <ol>ol作为有序列表，使用数字进行标记
        <li>有序列表一</li>
        <li>有序列表二</li>
    </ol>
    <!--style属性:规定行内样式，title:规定了额外的信息-->
    <div style="background:pink"title="此处鼠标悬停显示内容">通用属性</div>
    
    <h6>完成</h6>
</body>
</html>
