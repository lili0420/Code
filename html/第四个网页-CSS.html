<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css学习</title>
    <!--
        width:宽度，
        height:高度，
        background-color:背景色，
        style:放置CSS样式的地方，
        px：像素单位.
    -->
    <!--
        优先级:内联样式>id选择器>类选择器>标签选择器
    -->
    <style>
        div{
            width:300px;
            height:200px;
            background-color:burlywood;
        }
    </style>
    
</head>
<body>
    <div></div>
</body>
</html>
