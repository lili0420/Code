<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css背景</title>
    <!--css背景-->
    <style>
        div{
            width:100%;
            height:200px;
            text-align:center;
        }
        p{
            font-size:30px;
            font-family:'Courier New', Courier, monospace;
            text-align:center;
        }
        .p1{
            font-weight:bolder;
            color:red;
        }
        .p2{
            font-style:oblique;
            color:orange;
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <div>
        <p>
        <span class="p1">学校图书馆</span>要经常去,<br>
        <span class="p2">今天是一个好日子</span>尝试出去走走，<br>
    </p>
    </div>
    <!--内联样式:带有style属性，将元素属性嵌入网页标签内部的样式--->
    <div style="background-image:url(./13_proc.jpg);"></div> 
</body>
</html>
