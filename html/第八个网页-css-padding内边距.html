<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-padding内边距</title>
    <!--内边距就是在边框和内容区之间设置-->
    <style>
        .div1{
            width:300px;
            height:300px;
            background-color:papayawhip;
            margin-top:40px;
            padding-top:10px;/*上方内边距*/
        }
        .div2{
            width:200px;
            height:100px;
            background-color:blueviolet;
            margin-left:50px;
            padding-top:50px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2"></div>
    </div>
</body>
</html>
