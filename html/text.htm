<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>
    <!--引入Bootstrap样式-->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">

    <!--自定义样式-->
    <style type="text/css">
        .container{
            margin-top:50px;
        }
        table{
            margin-top:20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图书管理系统</h1>
        <form>
            <div class="form-group">
                <label for="book-title">书名:</label>
                <input type="text"class="form-control"id="book-title"name="book-title">            
            </div>
            <div class="form-group">
                <label for="author">作者:</label>
                <input type="text"class="form-control"id="author"name="author">
            </div>
           <div class="form-group">
            <label for="year">出版年份:</label>
            <input type="number"class="form-control"id="year"name="year">
           </div>
           <div class="form-group">
            <label for="publisher">出版社：</label>
            <input type="text"class="form-control"id="publisher"name="publisher">
           </div>
           <button type="submit"class="btn btn-primary" >添加图书</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>书名</th>
                    <th>作者</th>
                    <th>出版年份</th>
                    <th>出版社</th>
                </tr>   
            </thead>
            <tbody>
                <tr>
                    <td>《红楼梦》</td>
                    <td>曹雪芹/高鹗</td>
                    <td>1791-1792 / 1980年</td>
                    <td>人民文学出版社</td>
                </tr>
                <tr>
                    <td>《西游记》</td>
                    <td>吴承恩</td>
                    <td>1592-1593</td>
                    <td>人民文学出版社</td>
                </tr>
                <tr>
                    <td>《水浒传》</td>
                    <td>施耐庵</td>
                    <td>明朝末年</td>
                    <td>人民文学出版社</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--引入Bootstrap JavaScript库-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js">
        
    </script>
</body>
</html>
