<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS标签选择器</title>
    <!--标签选择器:为HTML元素指定特定的样式-->
    <style>
        div{
            /*文字颜色*/
            color:red;
        }

<body>
    <div>div标签</div>
    <hr>
    <p>p标签</p>
   <hr>
   <div>div标签</div>
</body>
</html>
