<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*css基本属性1：文字*/
        div>p{
            font-size:40px; /*文字大写*/
            font-style:oblique; /*文字倾斜*/
            font-weight:700; /*文字加粗*/
            color:brown;
            line-height:0px;/*行高为0像素*/
            text-align:center; /*文字对齐*/
            text-decoration-style:dotted; /*text-decoration为设置文本字体的修饰，
            其中dotted是线条将显示为点状线*/
        }
    </style>
</head>
<body>
    <div>
        <p>
            css基本属性1:文字
        </p>
    </div>
</body>
</html>
