<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS内联样式</title>
</head>
<!--内联样式:将元素属性嵌入网页标签内部的样式-->
<body>
    <div style="width:200px;height:100px;background-color:paleturquoise"></div>
</body>
</html>
