<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSid选择器</title>
    <!--
        id选择器:可以为标有特定id的HTML元素指定特定的样式。id选择器用"#"来定义
    -->
    <style>
        #evn{
            /*文字颜色*/
            color:red;
        }
    </style>
</head>
<body>
    <div>div标签</div>
    <hr>
    <p>p标签</p>
    <hr>
    <div id="evn">div标签</div>
    <p>p标签</p>
</body>
</html>
