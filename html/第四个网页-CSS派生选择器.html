<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS派生类选择器</title>
    <!--派生选择器:允许您根据文档的上下文关系来确定某个标签的样式-->
    <style>
        /*写法1 指定div标签下的所有p标签颜色为红色*/
        /*div p{*/
        /*      !*文字颜色*!*/
        /*          color:red;*/
        /*}*/
        /*写法2 指定div标签下的所有p标签颜色为红色*/
        div >p{
            /*文字颜色*/
            color:red;
        }
    </style>
</head>
<body>
    <div>
        <p>段落1</p>
        <p>段落2</p>
    </div>
</body>
</html>
